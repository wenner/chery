<ion-view view-title="用户登录">

    <ion-content class="padding">
        <div style="height1:100px">&nbsp;</div>
        <form name="loginForm" novalidate>
        <div class="list list-inset">
            <ion-item class='item-divider'>快捷用户(点击选择)</ion-item>
            <ion-radio ng-repeat="item in users"
                       ng-value="item.code"
                       ng-model="user.name">
                {{item.name}}
            </ion-radio>
            <!--
            <label class="item item-input" style="margin-top:1px;">
                <input type="text"
                       ng-model="user.name"
                       name="name"
                       placeholder="用户名"
                       autocorrect="off"
                       autocapitalize="off"
                       ng-class="{'submission-opacity':auth.submitted}"
                       required>
            </label>
            -->
            <label class="item item-input">
                <input type="password"
                       ng-model="user.password"
                       name="password"
                       placeholder="密码"
                       autocorrect="off"
                       autocapitalize="off"
                       ng-class="{'submission-opacity':auth.submitted}"
                       required>
            </label>
            <label class='item item-input item-select'>
                <span class="input-label">切换访问地址</span>
                <select ng-change="changeApiUrl()" ng-model="apis.type">
                    <option value="penavico">内部网络(在外代楼内)</option>
                    <option value="internet">外部网络</option>
                    <option value="ionicproxy">开发测试代理</option>
                </select>
            </label>
        </div>
        <button type="button"
                class="button button-block button-positive btn-sub"
                ng-disabled="loginForm.$invalid"
                ng-click="login()">
            登录
        </button>
        </form>
    </ion-content>
</ion-view>
